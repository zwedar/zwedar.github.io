<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Special Birthday Celebration üíù</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 25%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 75%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2),
                        inset 0 0 30px rgba(255, 255, 255, 0.3);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .glass-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: all 0.7s ease;
        }

        .glass-container:hover:before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            100% {
                left: 125%;
            }
        }

        .message {
            font-family: 'Dancing Script', cursive,sans-serif;
            font-size: 2.2rem;
            color: #ff3d7f;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.7);
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0;
            letter-spacing: normal;
           
        }

        .hidden {
            opacity: 0;
            position: absolute;
        }

        .enter-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff3d7f, #ff758c);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 61, 127, 0.6),
                        0 0 15px rgba(255, 61, 127, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.2rem;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 61, 127, 0.8);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -100px;
            pointer-events: none;
            animation: confettiFall 8s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3),
                        inset 0 0 8px rgba(255, 255, 255, 0.6);
            animation: bubbleFloat 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0.3; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .side-decoration {
            position: absolute;
            height: 100vh;
            width: 100px;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 2rem 0;
            z-index: 1;
        }

        .side-decoration.left {
            left: 0;
        }

        .side-decoration.right {
            right: 0;
        }

        .side-item {
            font-size: 2.2rem;
            animation: sideBounce 3s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 1s);
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
        }

        @keyframes sideBounce {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(15px) rotate(15deg); }
        }

        .gif-container {
            margin-top: 2rem;
            width: 90%;
            max-width: 380px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 61, 127, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            z-index: 5;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .gif-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        .top-emoji {
            position: absolute;
            top: 20px;
            font-size: 2.5rem;
            animation: topEmojiFloat 4s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }

        @keyframes topEmojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,61,127,0.6) 0%, rgba(255,61,127,0) 70%);
            pointer-events: none;
            z-index: 1;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }

        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.15);
            border-top: 15px solid #ff3d7f;
            border-right: 15px solid transparent;
            transform: rotate(-45deg);
            animation: ribbonSpin 8s linear infinite;
        }

        @keyframes ribbonSpin {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(315deg); }
        }

        .message-container {
            position: relative;
        }

        .message-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dancing-text {
            display: inline-block;
            animation: textDance 1s ease-in-out infinite;
            animation-delay: calc(var(--char-index) * 0.05s);
        }

        @keyframes textDance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .birthday-crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            filter: drop-shadow(0 5px 10px rgba(255, 215, 0, 0.5));
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .side-decoration {
                width: 50px;
            }
            
            .side-item {
                font-size: 1.8rem;
            }
            
            .glass-container {
                padding: 2rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .gif-container {
                height: 180px;
            }
            
            .top-emoji {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .side-decoration {
                width: 30px;
            }
            
            .side-item {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.6rem;
            }

            .glass-container {
                padding: 1.5rem;
            }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="px-4">
    <!-- Canvas for particles -->
    <div id="canvas-container"></div>

    <!-- Main container -->
    <div class="glass-container floating" id="messageContainer">
        <div class="birthday-crown">üëë</div>
        <div class="message-container">
            <p class="message" id="initialMessage">‚ú® I have something special for you ‚ú®</p>

    <button class="enter-button" id="enterButton">

        <img src="./gif1.gif" alt="Birthday celebration" class="gif-placeholder" id="gifPlaceholder">

    <script>
        // Create decorative elements
        function createDecorations() {
            const decorationsContainer = document.getElementById('decorations');
            
            // Create floating bubbles
            for (let i = 0; i < 25; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random properties
                const size = Math.random() * 80 + 30;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 10;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                decorationsContainer.appendChild(bubble);
            }

            // Create confetti
            const colors = ['#ff3d7f', '#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#c2e9fb', '#ffdf6b', '#64f38c'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 5 + 5;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${posX}%`;
                confetti.style.backgroundColor = color;
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                    confetti.style.backgroundColor = 'transparent';
                }
                
                decorationsContainer.appendChild(confetti);
            }
        }

        // Dancing text animation
        function animateText(element) {
            const text = element.textContent;
            element.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.textContent = text[i];
                charSpan.className = 'dancing-text';
                charSpan.style.setProperty('--char-index', i);
                element.appendChild(charSpan);
            }
        }

        // Initialize elements
        document.addEventListener('DOMContentLoaded', () => {
            createDecorations();
            
            const messageContainer = document.getElementById('messageContainer');
            const initialMessage = document.getElementById('initialMessage');
            const secondMessage = document.getElementById('secondMessage');
            const enterButton = document.getElementById('enterButton');
            const gifContainer = document.getElementById('gifContainer');
            
            // Animate the text
            
            
            // Click handler for container
            messageContainer.addEventListener('click', () => {
                // Transition messages with GSAP
                gsap.to(initialMessage, {
                    opacity: 0,
                    y: -30,
                    scale: 0.8,
                    duration: 0.8,
                    ease: "back.out(1.7)",
                    onComplete: () => {
                        initialMessage.classList.add('hidden');
                        secondMessage.classList.remove('hidden');
                        gsap.fromTo(secondMessage, 
                            {opacity: 0, y: 30, scale: 0.8},
                            {opacity: 1, y: 0, scale: 1, duration: 0.8, ease: "elastic.out(1, 0.75)"}
                        );
                        
                        // Show the enter button
                        gsap.to(enterButton, {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            delay: 0.3,
                            ease: "back.out(1.7)"
                        });
                        
                        // Show the GIF container
                        gsap.to(gifContainer, {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            delay: 0.5,
                            ease: "back.out(1.7)"
                        });
                    }
                });
                
                // Create hearts animation
                createHearts();
                
                // Add extra sparkles
                createSparkles();
            });
            
            // Heartbeat animation for button
            enterButton.addEventListener('mouseenter', () => {
                gsap.to(enterButton, {
                    scale: 1.1,
                    duration: 0.5,
                    repeat: 1,
                    yoyo: true,
                    ease: "elastic.out(1.2, 0.5)"
                });
                
                // Create small burst of hearts
                createHeartBurst(enterButton);
            });
            
            // Create hearts effect
            function createHearts() {
                const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üíû', 'üíå'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                        heart.innerHTML = randomEmoji;
                        heart.classList.add('heart');
                        heart.style.fontSize = `${Math.random() * 30 + 15}px`;
                        
                        // Position around the container
                        const containerRect = messageContainer.getBoundingClientRect();
                        const startX = containerRect.x + Math.random() * containerRect.width;
                        const startY = containerRect.y + containerRect.height;
                        
                        heart.style.left = `${startX}px`;
                        heart.style.top = `${startY}px`;
                        
                        document.body.appendChild(heart);
                        
                        // Animate the heart
                        gsap.to(heart, {
                            y: -200 - Math.random() * 150,
                            x: (Math.random() - 0.5) * 150,
                            opacity: 0,
                            rotation: Math.random() * 180 - 90,
                            duration: 3 + Math.random() * 3,
                            ease: "power1.out",
                            onComplete: () => {
                                heart.remove();
                            }
                        });
                        
                        gsap.to(heart, {
                            scale: 0.5,
                            duration: 2.5,
                            ease: "power1.in"
                        });
                    }, i * 100);
                }
            }
            
            // Create sparkles
            function createSparkles() {
                const sparkleEmojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'üî∏', 'üîÜ'];
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        const randomEmoji = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                        sparkle.innerHTML = randomEmoji;
                        sparkle.classList.add('heart'); // Reuse the heart class for animation
                        sparkle.style.fontSize = `${Math.random() * 25 + 10}px`;
                        
                        // Position randomly on screen
                        const startX = Math.random() * window.innerWidth;
                        const startY = Math.random() * window.innerHeight;
                        
                        sparkle.style.left = `${startX}px`;
                        sparkle.style.top = `${startY}px`;
                        
                        document.body.appendChild(sparkle);
                        
                        // Animate the sparkle
                        gsap.to(sparkle, {
                            y: (Math.random() - 0.5) * 200,
                            x: (Math.random() - 0.5) * 200,
                            opacity: 0,
                            rotation: Math.random() * 360,
                            scale: 2,
                            duration: 2 + Math.random() * 2,
                            ease: "power1.out",
                            onComplete: () => {
                                sparkle.remove();
                            }
                        });
                    }, i * 200);
                }
            }
            
            // Create heart burst around element
            function createHeartBurst(element) {
                const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì'];
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const heart = document.createElement('div');
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.innerHTML = randomEmoji;
                    heart.classList.add('heart');
                    heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                    
                    heart.style.left = `${centerX}px`;
                    heart.style.top = `${centerY}px`;
                    
                    document.body.appendChild(heart);
                    
                    // Calculate angle for circular burst
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 100;
                    const targetX = Math.cos(angle) * distance;
                    const targetY = Math.sin(angle) * distance;
                    
                    // Animate the heart in a circular burst
                    gsap.to(heart, {
                        x: targetX,
                        y: targetY,
                        opacity: 0,
                        duration: 1.5,
                        ease: "power2.out",
                        onComplete: () => {
                            heart.remove();
                        }
                    });
                }
            }
            
            // Enter button click effect
            enterButton.addEventListener('click', () => {
                // You can redirect to the main birthday page here
             window.location.href = "birthday.html";
                
                // For demonstration, we'll just add a celebratory effect
                gsap.to(document.body, {
                    backgroundColor: "#ffd6e0",
                    duration: 0.5,
                    yoyo: true,
                    repeat: 1
                });
                
                // Zoom effect on GIF
                gsap.to(gifContainer, {
                    scale: 1.2,
                    duration: 0.8,
                    yoyo: true,
                    repeat: 1,
                    ease: "elastic.out(1, 0.3)"
                });
                
                // Massive heart explosion
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createHearts();
                        createSparkles();
                    }, i * 500);
                }
            });
            
            // Initialize with hidden elements
            gsap.set(enterButton, {opacity: 0, y: 20});
            gsap.set(gifContainer, {opacity: 0, y: 20});
            
            // Initialize particle system
            initParticles();
        });
        
        // Initialize particles in background
        function initParticles() {
            const container = document.getElementById('canvas-container');
            
            // Create Three.js scene
            const scene = new THREE.Scene();
            
            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            // Materials
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            // Mesh
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;
                
                // Mouse move effect can be added here
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Add mousemove effect for particles
            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                gsap.to(particlesMesh.rotation, {
                    x: mouseY * 0.2,
                    y: mouseX * 0.2,
                    duration: 2
                });
            });
        }
        
        // Function to create fireworks when celebration starts
        function createFireworks() {
            const emojis = ['üéâ', '‚ú®', 'üí´', '‚≠ê', 'üéä', 'üåü'];
            const fireworksCount = 8;
            
            for (let i = 0; i < fireworksCount; i++) {
                setTimeout(() => {
                    // Create firework origin point
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight + 50;
                    
                    // Create the main firework
                    const firework = document.createElement('div');
                    firework.innerHTML = 'üî∏';
                    firework.classList.add('heart'); // Reuse heart class for animation
                    firework.style.fontSize = '20px';
                    firework.style.left = `${startX}px`;
                    firework.style.top = `${startY}px`;
                    document.body.appendChild(firework);
                    
                    // Animate the firework going up
                    gsap.to(firework, {
                        y: -window.innerHeight * (0.3 + Math.random() * 0.5),
                        duration: 1.5,
                        ease: "power2.out",
                        onComplete: () => {
                            firework.remove();
                            
                            // Create explosion
                            createExplosion(startX, startY - window.innerHeight * (0.3 + Math.random() * 0.5));
                        }
                    });
                }, i * 800);
            }
        }
        
        // Function to create explosion particles
        function createExplosion(x, y) {
            const emojis = ['‚ú®', 'üí´', '‚≠ê', 'üåü', '‚ù§Ô∏è', 'üíñ', 'üíï'];
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                particle.innerHTML = randomEmoji;
                particle.classList.add('heart');
                particle.style.fontSize = `${Math.random() * 15 + 10}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                document.body.appendChild(particle);
                
                // Calculate angle for circular explosion
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;
                
                // Animate the particle in explosion
                gsap.to(particle, {
                    x: targetX,
                    y: targetY,
                    opacity: 0,
                    scale: 0.5,
                    duration: 2,
                    ease: "power3.out",
                    onComplete: () => {
                        particle.remove();
                    }
                });
            }
        }
        
        // Event listener for "Celebrate With Me" button
        document.getElementById('enterButton').addEventListener('click', () => {
            // Create fireworks
            createFireworks();
            
            // Change background animation
            gsap.to('body', {
                backgroundSize: '200% 200%',
                duration: 5,
                ease: "sine.inOut"
            });
            
            // Apply celebratory effect to all elements
            gsap.to('.glass-container', {
                boxShadow: '0 8px 32px 0 rgba(255, 61, 127, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.5)',
                borderColor: 'rgba(255, 255, 255, 0.8)',
                duration: 1,
                repeat: 3,
                yoyo: true
            });
            
            // Create a birthday message
            setTimeout(() => {
                const birthdayMessage = document.createElement('div');
                birthdayMessage.classList.add('glass-container');
                birthdayMessage.style.opacity = '0';
                birthdayMessage.style.transform = 'scale(0.8)';
                birthdayMessage.style.margin = '2rem 0';
                birthdayMessage.innerHTML = `
                    <div class="birthday-crown">üéÇ</div>
                    <p class="message" style="color: #f91880; font-size: 2.5rem;">Happy Birthday!</p>
                    <p style="font-family: 'Montserrat', sans-serif; color: #444; margin-top: 1rem;">
                        May your day be filled with love, laughter, and all the joy you deserve!
                    </p>
                `;
                
                // Add it after the gif container
                document.getElementById('gifContainer').after(birthdayMessage);
                
                // Animate it in
                gsap.to(birthdayMessage, {
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: "elastic.out(1, 0.5)"
                });
                
                // Animate the text inside
                setTimeout(() => {
                    animateText(birthdayMessage.querySelector('.message'));
                }, 1000);
            }, 2000);
        });
